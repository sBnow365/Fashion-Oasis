<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Welcome to Fashion Oasis</h1>
    </header>
    <div class="logo"><img src="images/logo.webp" alt=""></div>
    <main class="container">
        <h2>Login</h2>
        <form method="post">
            <div class="input">
                <label for="username"><i class="fas fa-user"></i> Enter your username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input">
                <label for="password"><i class="fas fa-lock"></i> Enter your Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </main>
</body>
</html>
